<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex">
      <canvas
        id="myCanvas"
        width="800"
        height="800"
        style="border: 1px solid black"
      ></canvas>
      <div style="margin: 24px">
        <div style="display: flex">
          <button
            id="startButton"
            style="width: 100%; height: 40px; background-color: azure"
          >
            Start
          </button>
          <button
            id="restartButton"
            style="width: 100%; height: 40px; background-color: cornflowerblue"
            onclick="window.location.reload()"
          >
            Restart
          </button>
        </div>

        <div style="font-size: 32px; color: slategrey">
          畫線倒數計時:
          <span id="linetimer" style="margin-left: 8px">2</span>
        </div>
        <div style="font-size: 32px; color: hotpink">
          遊戲倒數計時:
          <span id="gametimer" style="margin-left: 8px">5</span>
        </div>
        <div id="result"></div>
      </div>
    </div>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // objects datas
      var objects = [
        {
          id: "dog",
          x: Math.round(Math.random() * canvas.width),
          y: Math.round(Math.random() * canvas.height),
          radius: 150,
          img: "dog.png",
        },
        {
          id: "1",
          x: Math.floor(canvas.width * Math.random()),
          y: Math.floor(canvas.height * Math.random()),
          radius: 48,
          img: "bee.png",
          dx: 2,
          dy: 2,
        },
        {
          id: "2",
          x: Math.floor(canvas.width * Math.random()),
          y: Math.floor(canvas.height * Math.random()),
          radius: 48,
          img: "bee.png",
          dx: 2,
          dy: 2,
        },
        {
          id: "3",
          x: Math.floor(canvas.width * Math.random()),
          y: Math.floor(canvas.height * Math.random()),
          radius: 48,
          img: "bee.png",
          dx: 2,
          dy: 2,
        },
      ];

      var isLose = false;
      var isDrawing = false;
      var points = [];
      var isStop = false;

      var dogInfo = {
        x: Math.round(Math.random() * canvas.width),
        y: Math.round(Math.random() * canvas.height),
        radius: 150,
      };
      var interval;
      var gameInterval;

      // create dog
      var imgDog = new Image();
      imgDog.onload = function () {
        ctx.drawImage(
          imgDog,
          dogInfo.x,
          dogInfo.y,
          dogInfo.radius,
          dogInfo.radius
        );
      };
      imgDog.src = "dog.png";
      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(
        imgDog,
        dogInfo.x,
        dogInfo.y,
        dogInfo.radius,
        dogInfo.radius
      );

      // timer
      var linetimer = document.querySelector("#linetimer");
      var gametimer = document.querySelector("#gametimer");
      var result = document.querySelector("#result");
      var number = 2;
      var gameNumber = 5;

      // detect mouse draw line
      canvas.addEventListener("mousedown", function (event) {
        points = [];
        isStop = false;
        isDrawing = true;
        points.push({ x: event.clientX, y: event.clientY });
        setTimeout(() => {
          isStop = true;
        }, number * 1000);

        linetimer.innerText = number;
        const timeInterval = setInterval(function () {
          number--;
          if (number <= 0) {
            number = 0;
            clearInterval(timeInterval);
          }
          linetimer.innerText = number + 0;
        }, 1000);
      });

      canvas.addEventListener("mousemove", function (event) {
        if (isDrawing && !isStop) {
          points.push({ x: event.clientX, y: event.clientY });
          drawLine();
        }
      });

      canvas.addEventListener("mouseup", function (event) {
        isDrawing = false;
      });

      var x = Math.floor(canvas.width * Math.random());
      var y = Math.floor(canvas.height * Math.random());
      var dx = 2;
      var dy = 2;
      var radius = 48;
      var x2 = Math.floor(canvas.width * Math.random());
      var y2 = Math.floor(canvas.width * Math.random());
      var dx2 = 2;
      var dy2 = 2;
      var radius2 = 48;
      var x3 = Math.floor(canvas.width * Math.random());
      var y3 = Math.floor(canvas.width * Math.random());
      var dx3 = 2;
      var dy3 = 2;
      var radius3 = 48;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        var img = new Image();
        img.onload = function () {
          ctx.drawImage(img, x, y, radius, radius);
          ctx.drawImage(img, x2, y2, radius2, radius2);
          ctx.drawImage(img, x3, y3, radius3, radius3);
        };
        img.src = "./bee.png";
        ctx.fillStyle = "rgba(0,0,0,0)";
        ctx.fillRect(img, x, y, radius, radius);
        ctx.fillStyle = "rgba(0,0,0,0)";
        ctx.fillRect(img, x2, y2, radius2, radius2);
        ctx.fillStyle = "rgba(0,0,0,0)";
        ctx.fillRect(img, x3, y3, radius3, radius3);

        var imgDog = new Image();
        imgDog.onload = function () {
          ctx.drawImage(
            imgDog,
            dogInfo.x,
            dogInfo.y,
            dogInfo.radius,
            dogInfo.radius
          );
        };
        imgDog.src = "dog.png";
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(
          imgDog,
          dogInfo.x,
          dogInfo.y,
          dogInfo.radius,
          dogInfo.radius
        );

        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (var i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.stroke();
        x += dx;
        y += dy;
        x2 += dx2;
        y2 += dy2;
        x3 += dx3;
        y3 += dy3;

        if (
          (x > dogInfo.x &&
            x < dogInfo.x + dogInfo.radius &&
            y > dogInfo.y &&
            y < dogInfo.y + dogInfo.radius) ||
          (x2 > dogInfo.x &&
            x2 < dogInfo.x + dogInfo.radius &&
            y2 > dogInfo.y &&
            y2 < dogInfo.y + dogInfo.radius) ||
          (x3 > dogInfo.x &&
            x3 < dogInfo.x + dogInfo.radius &&
            y3 > dogInfo.y &&
            y3 < dogInfo.y + dogInfo.radius)
        ) {
          var imgDog = new Image();
          imgDog.onload = function () {
            ctx.drawImage(
              imgDog,
              dogInfo.x,
              dogInfo.y,
              dogInfo.radius,
              dogInfo.radius
            );
          };
          imgDog.src = "doghit.png";
          ctx.fillStyle = "rgba(0,0,0,1)";
          ctx.fillRect(
            imgDog,
            dogInfo.x,
            dogInfo.y,
            dogInfo.radius,
            dogInfo.radius
          );
          clearInterval(interval);
          clearInterval(gameInterval);
          result.innerText = "LOSE!";
          result.style = "color:red;font-size:64px";
          isLose = true;
        }
        if (x + dx > canvas.width || x + dx < 0) {
          dx = -dx;
        } else if (checkIsTouched(x + dx, y + dy, points, radius)) {
          dx = -(dx + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (y + dy > canvas.height || y + dy < 0) {
          dy = -dy;
        } else if (checkIsTouched(x + dx, y + dy, points, radius)) {
          dy = -(dy + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (x2 + dx2 > canvas.width || x2 + dx2 < 0) {
          dx2 = -dx2;
        } else if (checkIsTouched(x2 + dx2, y2 + dy2, points, radius2)) {
          dx2 = -(dx2 + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (y2 + dy2 > canvas.height || y2 + dy2 < 0) {
          dy2 = -dy2;
        } else if (checkIsTouched(x2 + dx2, y2 + dy2, points, radius2)) {
          dy2 = -(dy2 + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (x3 + dx3 > canvas.width || x3 + dx3 < 0) {
          dx3 = -dx3;
        } else if (checkIsTouched(x3 + dx3, y3 + dy3, points, radius3)) {
          dx3 = -(dx3 + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (y3 + dy3 > canvas.height || y3 + dy3 < 0) {
          dy3 = -dy3;
        } else if (checkIsTouched(x3 + dx3, y3 + dy3, points, radius3)) {
          dy3 = -(dy3 + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
      }

      startButton.addEventListener("click", () => {
        interval = setInterval(draw, 0.00001);
        setTimeout(() => {
          if (!isLose) {
            result.innerText = "WIN!";
            result.style = "color: orange;font-size:64px";
          }
          clearInterval(interval);
          clearInterval(gameInterval);
        }, 6000);

        gametimer.innerText = gameNumber;
        gameInterval = setInterval(function () {
          gameNumber--;
          if (gameNumber <= 0) {
            gameNumber = 0;
            clearInterval(gameInterval);
            clearInterval(interval);
          }
          gametimer.innerText = gameNumber + 0;
        }, 1000);
      });

      function createImageItems(object) {
        var img = new Image();
        img.onload = function () {
          ctx.drawImage(img, object.x, object.y, object.radius, object.radius);
        };
        img.src = object.img;
        ctx.fillStyle = "rgba(0,0,0,0)";
        ctx.fillRect(img, object.x, object.y, object.radius, object.radius);
      }

      function drawLine() {
        // ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (var i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.stroke();
      }

      function checkIsTouched(x, y, points, radius) {
        let isTouched = false;
        for (let i = 0; i < points.length; i++) {
          const distance = Math.sqrt(
            Math.pow(points[i].x - x, 2) + Math.pow(points[i].y - y, 2)
          );
          if (distance < radius) {
            isTouched = true;
            break;
          }
        }
        return isTouched;
      }
    </script>
  </body>
</html>
