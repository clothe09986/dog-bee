<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="800"
      height="800"
      style="border: 1px solid black"
    ></canvas>
    <button id="startButton">Start</button>
    <div id="timer" style="font-size: 40px">3</div>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctxDog = canvas.getContext("2d");
      var ctxLine = canvas.getContext("2d");
      var ctxSquare = canvas.getContext("2d");
      var ctxSquare2 = canvas.getContext("2d");
      var ctxSquare3 = canvas.getContext("2d");

      var isDrawing = false;
      var points = [];
      var isStop = false;

      var dogInfo = {
        x: Math.round(Math.random() * canvas.width),
        y: Math.round(Math.random() * canvas.height),
        radius: 150,
      };
      var interval;

      var imgDog = new Image();
      imgDog.onload = function () {
        ctxDog.drawImage(
          imgDog,
          dogInfo.x,
          dogInfo.y,
          dogInfo.radius,
          dogInfo.radius
        );
      };
      imgDog.src = "dog.png";
      ctxDog.fillStyle = "rgba(0,0,0,1)";
      ctxDog.fillRect(
        imgDog,
        dogInfo.x,
        dogInfo.y,
        dogInfo.radius,
        dogInfo.radius
      );

      var timer = document.querySelector("#timer");
      var number = 3;

      canvas.addEventListener("mousedown", function (event) {
        points = [];
        isStop = false;
        isDrawing = true;
        points.push({ x: event.clientX, y: event.clientY });
        setTimeout(() => {
          isStop = true;
        }, number * 1000);

        timer.innerText = number;
        const timeInterval = setInterval(function () {
          number--;
          if (number <= 0) {
            number = 0;
            clearInterval(timeInterval);
          }
          timer.innerText = number + 0;
        }, 1000);
      });

      canvas.addEventListener("mousemove", function (event) {
        if (isDrawing && !isStop) {
          points.push({ x: event.clientX, y: event.clientY });
          drawLine();
        }
      });

      canvas.addEventListener("mouseup", function (event) {
        isDrawing = false;
      });

      function drawLine() {
        ctxLine.clearRect(0, 0, canvas.width, canvas.height);

        var imgDog = new Image();
        imgDog.onload = function () {
          ctxDog.drawImage(
            imgDog,
            dogInfo.x,
            dogInfo.y,
            dogInfo.radius,
            dogInfo.radius
          );
        };
        imgDog.src = "dog.png";
        ctxDog.fillStyle = "rgba(0,0,0,0)";
        ctxDog.fillRect(
          imgDog,
          dogInfo.x,
          dogInfo.y,
          dogInfo.radius,
          dogInfo.radius
        );

        ctxLine.beginPath();
        ctxLine.moveTo(points[0].x, points[0].y);
        for (var i = 1; i < points.length; i++) {
          ctxLine.lineTo(points[i].x, points[i].y);
        }
        ctxLine.stroke();
      }

      var x = Math.floor(canvas.width * Math.random());
      var y = Math.floor(canvas.width * Math.random());
      var dx = 2;
      var dy = 2;
      var radius = 48;
      var x2 = Math.floor(canvas.width * Math.random());
      var y2 = Math.floor(canvas.width * Math.random());
      var dx2 = 2;
      var dy2 = 2;
      var radius2 = 48;
      var x3 = Math.floor(canvas.width * Math.random());
      var y3 = Math.floor(canvas.width * Math.random());
      var dx3 = 2;
      var dy3 = 2;
      var radius3 = 48;

      function draw() {
        ctxDog.clearRect(0, 0, canvas.width, canvas.height);
        ctxLine.clearRect(0, 0, canvas.width, canvas.height);
        ctxSquare.clearRect(0, 0, canvas.width, canvas.height);
        ctxSquare2.clearRect(0, 0, canvas.width, canvas.height);
        ctxSquare3.clearRect(0, 0, canvas.width, canvas.height);

        var img = new Image();
        img.onload = function () {
          ctxSquare.drawImage(
            img,
            x - radius / 2,
            y - radius / 2,
            radius,
            radius
          );
          ctxSquare2.drawImage(
            img,
            x2 - radius2 / 2,
            y2 - radius2 / 2,
            radius2,
            radius2
          );
          ctxSquare3.drawImage(
            img,
            x3 - radius2 / 2,
            y3 - radius2 / 2,
            radius3,
            radius3
          );
        };
        img.src = "./bee.png";
        ctxSquare.fillStyle = "rgba(0,0,0,0)";
        ctxSquare.fillRect(img, x, y, radius, radius);
        ctxSquare2.fillStyle = "rgba(0,0,0,0)";
        ctxSquare2.fillRect(img, x2, y2, radius2, radius2);
        ctxSquare3.fillStyle = "rgba(0,0,0,0)";
        ctxSquare3.fillRect(img, x3, y3, radius3, radius3);

        var imgDog = new Image();
        imgDog.onload = function () {
          ctxDog.drawImage(
            imgDog,
            dogInfo.x,
            dogInfo.y,
            dogInfo.radius,
            dogInfo.radius
          );
        };
        imgDog.src = "dog.png";
        ctxDog.fillStyle = "rgba(0,0,0,1)";
        ctxDog.fillRect(
          imgDog,
          dogInfo.x,
          dogInfo.y,
          dogInfo.radius,
          dogInfo.radius
        );

        ctxLine.beginPath();
        ctxLine.moveTo(points[0].x, points[0].y);
        for (var i = 1; i < points.length; i++) {
          ctxLine.lineTo(points[i].x, points[i].y);
        }
        ctxLine.stroke();
        x += dx;
        y += dy;
        x2 += dx2;
        y2 += dy2;
        x3 += dx3;
        y3 += dy3;

        if (
          (x > dogInfo.x &&
            x < dogInfo.x + dogInfo.radius &&
            y > dogInfo.y &&
            y < dogInfo.y + dogInfo.radius) ||
          (x2 > dogInfo.x &&
            x2 < dogInfo.x + dogInfo.radius &&
            y2 > dogInfo.y &&
            y2 < dogInfo.y + dogInfo.radius) ||
          (x3 > dogInfo.x &&
            x3 < dogInfo.x + dogInfo.radius &&
            y3 > dogInfo.y &&
            y3 < dogInfo.y + dogInfo.radius)
        ) {
          var imgDog = new Image();
          imgDog.onload = function () {
            ctxDog.drawImage(
              imgDog,
              dogInfo.x,
              dogInfo.y,
              dogInfo.radius,
              dogInfo.radius
            );
          };
          imgDog.src = "doghit.png";
          ctxDog.fillStyle = "rgba(0,0,0,1)";
          ctxDog.fillRect(
            imgDog,
            dogInfo.x,
            dogInfo.y,
            dogInfo.radius,
            dogInfo.radius
          );
          clearInterval(interval);
        }
        if (x + dx > canvas.width || x + dx < 0) {
          dx = -dx;
        } else if (checkIsTouched(x + dx, y + dy, points, radius)) {
          dx = -(dx + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (y + dy > canvas.height || y + dy < 0) {
          dy = -dy;
        } else if (checkIsTouched(x + dx, y + dy, points, radius)) {
          dy = -(dy + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (x2 + dx2 > canvas.width || x2 + dx2 < 0) {
          dx2 = -dx2;
        } else if (checkIsTouched(x2 + dx2, y2 + dy2, points, radius2)) {
          dx2 = -(dx2 + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (y2 + dy2 > canvas.height || y2 + dy2 < 0) {
          dy2 = -dy2;
        } else if (checkIsTouched(x2 + dx2, y2 + dy2, points, radius2)) {
          dy2 = -(dy2 + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (x3 + dx3 > canvas.width || x3 + dx3 < 0) {
          dx3 = -dx3;
        } else if (checkIsTouched(x3 + dx3, y3 + dy3, points, radius3)) {
          dx3 = -(dx3 + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
        if (y3 + dy3 > canvas.height || y3 + dy3 < 0) {
          dy3 = -dy3;
        } else if (checkIsTouched(x3 + dx3, y3 + dy3, points, radius3)) {
          dy3 = -(dy3 + 0.2 * Math.random() * (Math.random() > 0.5 ? 1 : -1));
        }
      }

      startButton.addEventListener("click", () => {
        interval = setInterval(draw, 0.00001);
      });

      function checkIsTouched(x, y, points, radius) {
        let isTouched = false;
        for (let i = 0; i < points.length; i++) {
          const distance = Math.sqrt(
            Math.pow(points[i].x - x, 2) + Math.pow(points[i].y - y, 2)
          );
          if (distance < radius) {
            isTouched = true;
            break;
          }
        }
        return isTouched;
      }
    </script>
  </body>
</html>
